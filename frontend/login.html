<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход - Калькулятор себестоимости</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
	<div class="login-container">
		<div class="login-box">
			<h1>Калькулятор себестоимости</h1>
			<form id="loginForm">
				<div class="form-group">
					<label for="username">Имя пользователя или Email</label>
					<input type="text" id="username" name="username" required autofocus>
				</div>
				<div class="form-group">
					<label for="password">Пароль</label>
					<input type="password" id="password" name="password" required>
				</div>
				<button type="submit" class="btn btn-primary">Войти</button>
				<div class="form-footer">
					<button type="button" id="showRegister" class="btn-link">Регистрация</button>
				</div>
			</form>
			<form id="registerForm" style="display: none;">
				<div class="form-group">
					<label for="reg_username">Имя пользователя</label>
					<input type="text" id="reg_username" name="username" required>
				</div>
				<div class="form-group">
					<label for="reg_email">Email</label>
					<input type="email" id="reg_email" name="email" required>
				</div>
				<div class="form-group">
					<label for="reg_first_name">Имя</label>
					<input type="text" id="reg_first_name" name="first_name">
				</div>
				<div class="form-group">
					<label for="reg_last_name">Фамилия</label>
					<input type="text" id="reg_last_name" name="last_name">
				</div>
				<div class="form-group">
					<label for="reg_password">Пароль</label>
					<input type="password" id="reg_password" name="password" required>
				</div>
				<button type="submit" class="btn btn-primary">Зарегистрироваться</button>
				<div class="form-footer">
					<button type="button" id="showLogin" class="btn-link">Вход</button>
				</div>
			</form>
			<div id="errorMessage" class="error-message" style="display: none;"></div>
		</div>
	</div>
	<script src="js/api.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
